version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '06:00'
      timezone: 'Europe/Berlin'
    rebase-strategy: disabled
    labels:
      - "dependencies"
      - "automerge"
      - "kodiak: merge.method = 'squash'"
    groups:
      babel:
        patterns:
          - "@babel/*"
          - "babel-*"
          - "browserslist"
      eslint:
        patterns:
          - "@eslint-*"
          - "@eslint/*"
          - "eslint"
          - "eslint-*"
      markdown:
        patterns:
          - "hast-*"
          - "mdast-*"
          - "micromark-*"
          - "rehype-*"
          - "remark-*"
          - "unified"
          - "unist-*"
